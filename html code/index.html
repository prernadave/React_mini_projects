<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div>
            <h1>Patient Satisfactory Survey</h1>
        </div>
        <form id="surveyForm" action="">
            <label for="patientName">Patient's Name:</label>
            <input type="text" id="patientName" required />
            <br />
            <label for="fileNumber">Patient's file number</label>
            <input type="text" id="fileNumber" required />
            <br />
            <label for="unit">Unit</label>
            <select id="unit" required>
                <option value="">Select</option>
                <option value="Surgery">Surgery</option>
                <option value="Medicine">Medicine</option>
            </select>
            <br />
            <label>Are you satisfied with overall treatment:</label>
            <input type="radio" id="verySatisfied" name="treatmentSatisfaction" required />
            <label for="verySatisfied">Very Satisfied</label>
            <input type="radio" id="satisfied" name="treatmentSatisfaction" required />
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="notSatisfied" name="treatmentSatisfaction" required />
            <label for="notSatisfied">Not Satisfied</label>
            <br />
            <label>Are you satisfied with medical facilities in the hospital:</label>
            <input type="radio" id="facilityVerySatisfied" name="facilitySatisfaction" required />
            <label for="facilityVerySatisfied">Very Satisfied</label>
            <input type="radio" id="facilitySatisfied" name="facilitySatisfaction" required />
            <label for="facilitySatisfied">Satisfied</label>
            <input type="radio" id="facilityNotSatisfied" name="facilitySatisfaction" required />
            <label for="facilityNotSatisfied">Not Satisfied</label>
            <br />
            <label for="comments">Overall Comments</label>
            <input type="text" id="comments" />
            <br />
            <button type="submit" id="submitButton">Submit</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
    </div>
</body>

</html>
<script src="./index.js"></script>
